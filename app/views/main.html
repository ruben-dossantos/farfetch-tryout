<div class="container">

  <div ng-include="'views/common/alerts/notification.html'"></div>
  <div ng-include="'views/common/alerts/error.html'"></div>

  <ul class="product-list">
    <li ng-repeat="product in filteredProducts" class="product-list__item">
      <article class="product" itemscope itemtype="http://schema.org/Product">
        <figure class="product__image-wrapper">
          <img class="product__image" ng-src="{{product.image}}" alt="Product" itemprop="image"/>
          <button
            id="btn_add_to_wishlist_{{product.id}}"
            class="product__wishlist-button button button--round button--wishlist"
            ng-class="global.isProductInWishlistClass(product)"
            ng-click="global.addToWishlist(product)">
            <svg class="icon" width="20px" height="20px" viewBox="0 6 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <title>Wishlist Icon</title>
              <polygon id="Wishlist-Icon" stroke="none" fill-rule="evenodd" points="12.3598869 13.2675869 20 13.2675869 13.8200565 17.7545318 16.1782804 25.0221187 9.99833694 20.5318477 3.81839348 25.0221187 6.17994346 17.7545318 0 13.2675869 7.63678696 13.2675869 9.99833694 6"></polygon>
            </svg>
          </button>
        </figure>
        <div class="product__details">
          <h1 class="product__title" itemprop="brand">{{product.title}}</h1>
          <p class="product__subtitle" itemprop="description">{{product.subtitle}}</p>
          <div class="product__price" itemscope itemtype="http://schema.org/Offer">
            <span class="product__price">Â£{{product.price}}</span>
          </div>
          <button
            id="btn_add_to_bag_{{product.id}}"
            class="product__add-to-cart button button--primary"
            ng-class="global.isProductInBagClass(product)"
            ng-disabled="global.isProductInStorage('bag', product)"
            ng-click="global.addToBag(product)">
            <span ng-if="!global.isProductInStorage('bag', product)"> Add to Cart </span>
            <span ng-if="global.isProductInStorage('bag', product)"> In Cart </span>
          </button>
        </div>
      </article>
    </li>

  </ul>

  <div ng-include="'views/common/pagination.html'"></div>

</div>
